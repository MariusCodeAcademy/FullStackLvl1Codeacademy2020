<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js must go on</title>
</head>
<body>
    <div class="container">
       
    </div>
    <script>
        //console.log(typeof 'Labas rytas')

        // tipu konvertavimas
       // console.log(Number(" 123 "))


        // uzduotis 
        //         Parašyti programą, paprašytų įvesti du skaičius A ir B,
        // bei parodytų tokius rezultatus:
        // A + B =
        // A - B =
        // A / B liekana:

        // ivedimas is vartotojo
        var A;
        A = prompt('ivestike pirma skaiciu');
        // sukurti antra kintamaji 
        var B;
        B = prompt('ivesti antra sk');

        // veiksmai
        var atimtis;
        atimtis = A - B;

        // atsakymo isvedimas i konsole
        console.log("A - B = " + atimtis)

        // rasti liekana
        var liekana;
        /// veiksmas A % B
        liekana = A % B
        // atsakymo isvedimas i konsole
        console.log( "A / B liekana: " + liekana)
    





    </script>
</body>
</html>
