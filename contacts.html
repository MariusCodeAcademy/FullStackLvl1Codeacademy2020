<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ikeliam custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome 4.7 iconeles -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Contacts | Portfolio Website</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container flex-between">
        <!-- logo brand  kaireje-->
        <a class="brand" href="/">
          <h2>Main<span>Portfolio</span></h2>
        </a>
        <!-- nav desineje -->
        <nav class="main-nav">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Portfolio</a>
          <a class="nav-link" href="contacts.html">Contact</a>
        </nav>
      </div>
    </header>

    <section class="contacts-hero">
      <h1 class="title-main">Contact Us</h1>
      <div class="breadcrumbs">
        <a href="index.html">Home</a>
        <!-- html simboliai -->
        <span class="symbol">&#8594;</span>
        <a href="contacts.html">Contact Us</a>
      </div>
    </section>
    <!-- map -->
    <section class="map-container container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36666.239507994454!2d23.858370600341793!3d54.944334455279076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e71f17ae95d20d%3A0x24d91c0078cdd502!2s9th%20Fort%20of%20the%20Kaunas%20Fortress!5e0!3m2!1sen!2slt!4v1589818093074!5m2!1sen!2slt"
        width="100%"
        height="450"
        frameborder="0"
        style="border: 0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>

    <!-- section Form ===================================================== -->

    <section class="form container">
      <div class="contacts-block">
        <!-- vieno adreso blokas START -->
        <div class="one-field">
          <i class="fa fa-home" aria-hidden="true"></i>
          <p class="row-top">Binghamton, New York</p>
          <p class="row-bottom">4343 Hinkle Deegan Lake Road</p>
        </div>
        <!-- vieno adreso blokas END -->

        <!-- vieno adreso blokas START -->
        <div class="one-field">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <p class="row-top">
            <a href="tel:009589865562">00 (958) 9865 562</a>
          </p>
          <p class="row-bottom">Mon to Fri 9am to 6 pm</p>
        </div>
        <!-- vieno adreso blokas END -->

        <!-- vieno adreso blokas START -->
        <div class="one-field">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <p class="row-top">
            <a href="mailto:support@colorlib.com">support@colorlib.com</a>
          </p>
          <p class="row-bottom">Send us your query anytime!</p>
        </div>
        <!-- vieno adreso blokas END -->
      </div>
      <div class="form-block">
          
          <form class="contacts-form">
            <div class="left-form">
              <input type="text" placeholder="Your name" name="name">
              <input type="email" name="email" placeholder="Your email">
              <input type="text" name="subject" placeholder="Your subject">
            </div>

              <textarea class="right-form" name="body" placeholder="Your message"></textarea>

              <button class="btn-outline" type="submit">Submit</button>
          </form>
      </div>
    </section>
  </body>
</html>
