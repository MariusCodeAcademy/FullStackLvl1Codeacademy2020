<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trikampis</title>
</head>
<body>
    <h1>Trikampis</h1>
    
    <script>
        // apskaiciuoti trikampio perimetra kai zinomos krastines

        // sukurti 3 kintamuosius ir juose issaugoti krastiniu ilgius 5, 7, 15
        var a = 5;
        var b = 7;
        var c = 15;

        // sukurti kintamaji "perimetras"
        var perimetras;

        // sudeti visas krastines ir issaugoti rezultata kintamajame "perimetras"
        perimetras = a + b + c;
        // consoleje atvaizduoti tokiu formatu: "krastiniu a, b, c perimetras yra 45" 
        console.log("krastiniu " + a + ", " + b + ", " + c + ", perimetras yra " + perimetras);

    </script>
    
</body>
</html>
