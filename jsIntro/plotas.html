<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotas</title>
</head>
<body>
    
    <script>
        //  parasyti programa kuri apskaiciuoja apskritimo plota
        // kai zinomas r (spindulys)
        // 3.14 * r * r
        // susikurti kintamuosius
        var r;

        // priskirti r reiksme
        r = 150;
        // apskaiciuoti plota
        var plotas = 3.14 * r * r;
        // atspausdinti consoleje: 
        // "apksritimo kurio sindulys yra r plotas yra: xx"
        console.log('apskritimo kurio spindulys yra ' + r + ' plotas yra: ' + plotas);
        // 

    </script>
</body>
</html>
