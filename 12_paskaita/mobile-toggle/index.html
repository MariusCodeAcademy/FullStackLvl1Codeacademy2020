<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1>MobileToggle</h1>
        </div>
        <nav id="main-nav" class="main-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div id="mobileBtn" class="mobile-toggle">
            <div class="mobile-toggle__bar"></div>
            <div class="mobile-toggle__bar"></div>
            <div class="mobile-toggle__bar"></div>
        </div>
    </header>




    <script>
        // nusitaikyti i mygtuka 
        const mobileBtn = document.getElementById("mobileBtn");

        // pridedame event listener
        mobileBtn.addEventListener("click", toggleMobile);
        // funkcija kuri bus vykdoma po paspaudimo
        function toggleMobile() {
            console.log("paspaudei");
            /// function body 
            // nusitaikyti i el kuriam atliksim veiksma
            const navEl = document.getElementById("main-nav");

            // rankinis patikrinimas jei klase yra ja nuimti jei nera - prideti 
            if (navEl.classList.contains('mobile-on')) {
                navEl.classList.remove("mobile-on")
            } else {
                navEl.classList.add('mobile-on');
            }

        }
    </script>


</body>

</html>
